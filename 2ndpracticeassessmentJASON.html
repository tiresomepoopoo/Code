<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for ="FirstName"> First Name:</label>
        <input id="FirstName" type ="text" placeholder="First Name">
        <label for ="LastName"> Last Name:</label>
        <input id="LastName" type ="text" placeholder="Last Name">
        <br>
        <p>
        <label for ="EmailTag"> Email:</label>
        <input id="EmailTag" type="email" placeholder="name@email.com">
        <label for="PasswordTag"> Password:</label>
        <input id="PasswordTag" type="password">
        </p>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="a_choice" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="a_choice" value="no">
        <p> Do you have a Credit Card or Paypal?</p>
        <select name="stars">
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Submit Feedback">
        
        </select>

        
    </form>
    
</body>
</html>
